<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
        <h2>Is it a Palindrome?</h2>
        <div class="input-result">
            <input id="text-input" type="text" placeholder="Enter text to check for a palindrome" />
            <p id="result"></p>
            <button id="check-btn">?</button>
        </div>
        <div class="explanation">
            <p id="explanation-text">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing</p>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
